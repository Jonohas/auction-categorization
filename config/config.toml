# Auction Scraper Configuration

[ai]
# AI model configuration for probability scoring
model = "gpt-4o"
# API key for the AI service (can also be set via environment variable AI_API_KEY)
api_key = ""
# API base URL (optional, for self-hosted models)
base_url = ""
# Azure AI Foundry configuration (for Azure OpenAI)
azure_endpoint = ""
azure_api_version = "2025-01-01-preview"
azure_deployment = ""

[scraping]
# Default scraping interval in minutes
interval_minutes = 60
# Request timeout in seconds
timeout_seconds = 30
# Maximum number of concurrent requests
max_concurrent = 5

[database]
# Database path (relative or absolute)
path = "./prisma/dev.db"

[server]
# Server port
port = 3000
# Server host
host = "localhost"

# Predefined Scrapers Configuration
[[scrapers]]
name = "BOPA Veilingen"
url = "https://www.bopa.be"
image_url = "https://www.bopa.be/favicon.ico"
enabled = true
