services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibed-auction-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - AI_AZURE_ENDPOINT=${AI_AZURE_ENDPOINT:-}
      - AI_AZURE_API_VERSION=${AI_AZURE_API_VERSION:-2025-01-01-preview}
      - AI_AZURE_DEPLOYMENT=${AI_AZURE_DEPLOYMENT:-}
      - SERVER_PORT=${SERVER_PORT:-3000}
    volumes:
      # Mount config file if it exists
      - ./config/config.toml:/app/config/config.toml:ro
      # Mount SQLite database for persistence
      - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: vibed-auction-app-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - AI_AZURE_ENDPOINT=${AI_AZURE_ENDPOINT:-}
      - AI_AZURE_API_VERSION=${AI_AZURE_API_VERSION:-2025-01-01-preview}
      - AI_AZURE_DEPLOYMENT=${AI_AZURE_DEPLOYMENT:-}
      - SERVER_PORT=${SERVER_PORT:-3000}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./package.json:/app/package.json
      - ./bun.lockb:/app/bun.lockb
      - ./prisma:/app/prisma
      # Mount dist for Vite HMR
      - ./dist:/app/dist
    command: bun run dev
    restart: unless-stopped
    profiles:
      - dev
